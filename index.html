<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1 class="maint"><b>CONTACT US</b></h1>
        <div class="section animated bounceInUp">
            <div class="brandname">
                <h3>Indian Institute Of Chemical Engineers</h3>
                <ul>
                    <li><img src="insta.jfif" height="15px" width="15px "><a href="https://www.instagram.com/iiche.tiet/"> @iiche.tiet</a></li>
                    <li><img src="linkedin.png" height="15px" width="15px"><a href="https://www.linkedin.com/company/indian-institute-of-chemical-engineers-iiche-tiet"> IICHE TIET</a></li>
                    <li><img src="th.jpg" height="15px" width="15px"><a href="https://twitter.com/IIChE_TIET?t=GrDy5YSGFyIyk9YeZI2PHA&s=09"> IICHE TIET</a></li>
                </ul>
            </div>
            <div class="contact">
                <h3>Reach Us</h3>
                <label id="name">
                    <label class="label-heading" for="name">What's your name?</label>
                    <input name="second" type="text" placeholder="name" required />
                    <br>
                    <div class="nav-btn-div">
                        <button type="button" class="nav-button"><a href=#second>NEXT </a><i class="fa fa-check" aria-hidden="true"></i></button>
                   </div>
                  
                </label>
            </div>
        </div>
    </div>

    <div class="container" id="second">
        <h1 class="maint"></h1>
        <div class="section animated bounceInUp">
            <div class="brandname">
                <h3><b>IICHE</b></h3>
                <img src="002.gif" width= 300px>
            </div>
            <div class="contact">
                <h3>2.</h3>
                <label id="email">
                    <label class="label-heading" for="email">Your email address</label>
                    <input type="email" name="email" placeholder="email" required />
                    <br>
                    <div class="nav-btn-div">
                        <button type="button" class="nav-button"><a href=#third>NEXT </a></button>
            </div>
        </div>
    </div>


    <div class="container" id="third">
        <h1 class="maint2"></h1>
        <div class="section animated bounceInUp">
            <div class="brandname">
                <h3><b>IICHE</b></h3>
                <img src="003.gif" heigth=200px width= 400px>
            </div>
            <div class="contact">
                <h3>3.</h3>
                <label id="phone">
                    <label class="label-heading" for="phone">Phone no. </label>
                    <input type="tel" name="phone" placeholder="phone" required />
                    <br>
                    <div class="nav-btn-div">
                        <button type="button" class="nav-button"><a href=#fourth>NEXT</a></button>
            </div>
        </div>
    </div>

    <div class="container" id="fourth">
        <h1 class="maint2"></h1>

        <div class="section animated bounceInUp">
            <div class="brandname">
                <h3><b>IICHE</b></h3>
                <img src="001.gif" heigth=120px width= 400px>
            </div>
            <div class="contact">
                <h3>4.</h3>
                <label id="message">
                    <label class="label-heading" for="message">Your Message </label>
                    <input type="text" name="message" required />
                    <br>
                    <div class="nav-btn-div">
                        <button type="button" class="nav-button">SUBMIT</button>
            </div>
        </div>
    </div>
    
</body>
</html>
